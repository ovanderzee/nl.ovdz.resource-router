<html>
<head>
	<link type="text/css" rel="stylesheet" href="popup.css" />
	<script type="text/javascript" src="route-model.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<h1>Frontend Resource Router</h1>
	<form id="general">
		<fieldset class="required">
			<button type="button" id="activate" value="running">activate</button>
			<button type="button" id="deactivate" value="">deactivate</button>
			<label>
				<span class="tag">localhost</span>
				<span class="value">
					http://
					<input type="url" id="loose" required placeholder="hostname:portnumber" />
				</span>
			</label>
			<label>
				<span class="tag">local secure</span>
				<span class="value">
					https://
					<input type="url" id="secure" placeholder="hostname:portnumber" />
				</span>
			</label>
			<button type="button" id="required_ok">ok</button>
		</fieldset>
	</form>
	<form id="new">
		<fieldset class="required">
			<legend>New Route</legend>
			<label>
				<span class="tag">route original file</span>
				<span class="value">
					<input type="url" name="live" />
				</span>
			</label>
			<label>
				<span class="tag">to local served resource</span>
				<span class="value">
					<input type="url" name="local" />
				</span>
			</label>
			<button type="button" id="new_ok">ok</button>
		</fieldset>
	</form>
	<h2>Current Routes</h2>
	<form id="template" class="route">
		<fieldset class="required">
			<legend>route</legend>
			<input type="hidden" name="initial" />
			<label class="state">
				<span class="tag">
					<input type="checkbox" name="active" />
				</span>
				<span class="value">
					active
				</span>
			</label>
			<label class="origin">
				<span class="tag">origin</span>
				<span class="value">
					<input type="url" name="live" />
				</span>
			</label>
			<label class="resource">
				<span class="tag">resource</span>
				<span class="value">
					<input type="url" name="local" />
				</span>
			</label>
			<button type="button" name="remove" value="confirm">remove</button>
		</fieldset>
	</form>
</body>
</html>
